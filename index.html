<!doctype html>
<html>
    
<head>
  <title>Tic Tac Toe</title>
  <meta charset='UTF-8'> 
  <meta name="viewport" content="width=600" />
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="main.js" type="text/javascript"></script>
</head>   
<body scroll="no" onload="init();">
<div id="content">
  <ul id="players">
    <li id="X">Игрок X</li>
    <li id="O">Игрок O</li>
  </ul>

  <table>
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
  <footer>
    <input type="button" class="button" value="Новая игра">
  </footer>
</div>
</body>
</html>
